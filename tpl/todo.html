<style>
    @import url(http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css);
    @import url(http://fonts.googleapis.com/css?family=Open+Sans);
</style>
<style>
    .container{
        font-family: 'Open Sans', sans-serif;
    }
    .done{
        text-decoration: line-through;
        color : #999999;
    }
    .container{
        margin-top: 200px;
    }
    .bottom-offset{
        margin-bottom: 20px;
    }
</style>


<h1>Simple Todo App in Angular 2 by {{name}}</h1>

<div *ng-for='#todo of todos'><input type='checkbox' [checked]='todo.done' (click)='toggleTodoState(todo)'/> 
    <span [class.done]='todo.done'>{{todo.text}}</span>
</div>
<p><input #todotext> <button (click)='addTodo(todotext.value)'>Add ToDo</button>
